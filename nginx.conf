# Accept both domains
server {
    listen 80;
    server_name kodak.beogradfilm.com nft.kodak.press nft.beogradfilm.com;

    # Store discovery endpoint (must come before / location)
    location /.well-known/ {
        proxy_pass http://sljivastore-backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API
    location /api/ {
        proxy_pass http://sljivastore-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend
    location / {
        proxy_pass http://sljivastore-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Catch-all for IPs and unknown hosts
server {
    listen 80 default_server;
    server_name _;

    return 444; # or "return 301 https://kodak.beogradfilm.com";
}
