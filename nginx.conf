# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name kodak.beogradfilm.com nft.kodak.press nft.beogradfilm.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name kodak.beogradfilm.com nft.kodak.press nft.beogradfilm.com;

    # SSL certificates (update paths after obtaining certificates)
    ssl_certificate /etc/nginx/ssl/nft.kodak.press/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/nft.kodak.press/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Store discovery endpoint (must come before / location)
    location /.well-known/ {
        proxy_pass http://nominstore-backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://nominstore-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow large uploads (10MB image = ~13.3MB base64)
        client_max_body_size 15M;
    }

    # Frontend
    location / {
        proxy_pass http://nominstore-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Catch-all for IPs and unknown hosts
server {
    listen 80 default_server;
    server_name _;

    return 444;
}
