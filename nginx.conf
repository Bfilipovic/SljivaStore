server {
    listen 80;
    server_name _;

    # Frontend (SvelteKit app â€” static build or dev server container)
    location / {
        proxy_pass http://sljivastore-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API (all routes go under /api/* now)
    location /api/ {
        proxy_pass http://sljivastore-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
