version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"       # internal only
    # Resource limits for MongoDB (docker-compose v3 syntax)
    mem_limit: ${MONGO_MEMORY_LIMIT:-1g}
    mem_reservation: ${MONGO_MEMORY_RESERVATION:-256m}
    cpus: ${MONGO_CPU_LIMIT:-1.0}
    # Health check
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  backend:
    build: ./backend
    container_name: nominstore-backend
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: nftstore
      # Cluster configuration - use all available CPUs by default
      CLUSTER_WORKERS: ${CLUSTER_WORKERS:-}  # Set to number or leave empty to use all CPUs
      # MongoDB connection pool settings
      MONGO_MAX_POOL_SIZE: ${MONGO_MAX_POOL_SIZE:-50}
      MONGO_MIN_POOL_SIZE: ${MONGO_MIN_POOL_SIZE:-5}
    volumes:
      # Mount Arweave keyfile (must be present on host at backend/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json)
      # Note: Not using :ro so entrypoint can fix permissions if needed
      - ./backend/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json:/app/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json
    expose:
      - "3000"        # internal only
    depends_on:
      mongo:
        condition: service_healthy
    # Resource limits to prevent one service from consuming all resources (docker-compose v3 syntax)
    mem_limit: ${BACKEND_MEMORY_LIMIT:-2g}
    mem_reservation: ${BACKEND_MEMORY_RESERVATION:-512m}
    cpus: ${BACKEND_CPU_LIMIT:-2.0}
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: nominstore-frontend
    restart: always
    env_file:
      - ./frontend/.env.production
    expose:
      - "3000"        # internal only
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nominstore-nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:

