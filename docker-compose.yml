version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"       # internal only

  backend:
    build: ./backend
    container_name: sljivastore-backend
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: nftstore
    volumes:
      # Mount Arweave keyfile (must be present on host at backend/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json)
      - ./backend/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json:/app/90Bf4dnKxkbLeOzJDua3axBqHn_i0WtOsoN9A2uzN6E.json:ro
    expose:
      - "3000"        # internal only
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: sljivastore-frontend
    restart: always
    env_file:
      - ./frontend/.env.production
    expose:
      - "3000"        # internal only
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: sljivastore-nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:

